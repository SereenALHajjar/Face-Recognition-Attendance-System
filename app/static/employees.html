<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Employees</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #222;
    }
    #employee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem 2.5rem;
      margin: 2.5rem auto 1rem auto;
      max-width: 1200px;
      align-items: stretch;
    }
    .employee-info {
      margin: 0;
      padding: 1.7rem 1.5rem 1.2rem 1.5rem;
      background: linear-gradient(135deg, #f8fafc 60%, #e3e9f7 100%);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 60, 120, 0.13), 0 1.5px 6px rgba(0,0,0,0.04);
      animation: fadeIn 0.5s ease-in-out;
      text-align: left;
      border: 1.5px solid #e0e7ef;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .employee-info:hover {
      box-shadow: 0 12px 40px rgba(0, 60, 120, 0.18), 0 2px 8px rgba(0,0,0,0.07);
      background: linear-gradient(135deg, #f0f4fa 60%, #dbeafe 100%);
    }
    .employee-info img {
      display: block;
      max-width: 160px;
      margin: 0 auto 1.2rem;
      border-radius: 12px;
      border: 2.5px solid #b6c6e3;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      background: #f3f6fa;
    }
    .employee-info p {
      margin: 0.35rem 0;
      font-size: 16px;
      color: #2a2a2a;
      letter-spacing: 0.01em;
    }
    .employee-info hr {
      border: none;
      border-top: 1.5px dashed #b6c6e3;
      margin: 1.1rem 0 0.7rem 0;
    }
    .employee-info strong {
      color: #3b5b8c;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #004f99;
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,77,79,0.10);
      transition: background 0.2s;
      z-index: 2;
      line-height: 28px;
      text-align: center;
      padding: 0;
    }
    .delete-btn:hover {
      background: #d9363e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>All Employees</h1>
  <div id="employee-grid"></div>
  <a href="/">← Back to Home</a>
  <script>
    async function fetchAndShowAllEmployees() {
      const res = await fetch('/employees/all');
      if (!res.ok) return;
      const employees = await res.json();
      const container = document.getElementById('employee-grid');
      if (!Array.isArray(employees) || employees.length === 0) {
        container.innerHTML = '<p style="color:#888;">No employees registered yet.</p>';
        return;
      }
      container.innerHTML = employees.map(emp => `
        <div class="employee-info" data-id="${emp.id}">
          <button class="delete-btn" title="Delete" onclick="deleteEmployee(event, ${emp.id})">×</button>
          <img src="${emp.image_path}" alt="Employee photo">
          <p><strong>Name:</strong> ${emp.name}</p>
          <p><strong>Email:</strong> ${emp.email}</p>
          <p><strong>Position:</strong> ${emp.position}</p>
          <p><strong>Salary:</strong> $${emp.salary}</p>
        </div>
      `).join('');
    }

    async function deleteEmployee(event, id) {
      event.stopPropagation();
      if (!confirm('Are you sure you want to delete this employee?')) return;
      const res = await fetch(`/employees/${id}`, { method: 'DELETE' });
      if (res.status === 204) {
        // Remove the card from the grid
        const card = document.querySelector(`.employee-info[data-id='${id}']`);
        if (card) card.remove();
      } else {
        alert('Failed to delete employee.');
      }
    }

    fetchAndShowAllEmployees();
  </script>
</body>
</html>
