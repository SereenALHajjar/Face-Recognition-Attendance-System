<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Recognition Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    video,
    canvas {
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
      display: block;
    }

    button {
      padding: 0.8rem 1.6rem;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 1rem;
      font-size: 16px;
      color: #555;
    }

    .employee-info {
      margin: 2rem auto 1rem;
      padding: 1.5rem;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      text-align: left;
    }

    .employee-info img {
      display: block;
      max-width: 180px;
      margin: 0 auto 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .employee-info p {
      margin: 0.4rem 0;
      font-size: 15px;
    }

    a#add-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
      transition: color 0.3s ease;
    }

    a#add-link:hover {
      color: #004f99;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <h1>üì∏ Face Recognition Attendance System</h1>

  <video id="video" width="480" height="360" autoplay></video>
  <canvas id="canvas" width="480" height="360" style="display: none;"></canvas>

  <button onclick="captureAndSend()">Capture & Check</button>

  <p id="status"></p>
  <div id="result"></div>

  <a href="/add" id="add-link">‚ûï Register a New Employee</a>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    // Start the webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("Camera access error:", err);
        status.textContent = "‚ùå Cannot access the camera.";
      });

    function captureAndSend() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("img", blob, "photo.jpg");

        status.textContent = "üîç Checking identity...";

        fetch("/face/compare", {
          method: "POST",
          body: formData
        })
          .then(res => res.json())
          .then(data => {
            if (data.match) {
              displayEmployee(data);
              status.textContent = "‚úÖ Employee recognized.";
            } else {
              resultDiv.innerHTML = `<p style="color:red;">${data.detail}</p>`;
              status.textContent = "";
            }
          })
          .catch(err => {
            console.error(err);
            status.textContent = "‚ùå Error sending photo.";
          });
      }, "image/jpeg");
    }

    function displayEmployee(emp) {
      const attendance = emp.attendance || { date: '‚Äî', entry_time: '‚Äî', departure_time: '‚Äî' };
      const imageUrl = emp.image_path;

      resultDiv.innerHTML = `
        <div class="employee-info">
          <img src="${imageUrl}" alt="Employee photo">
          <p><strong>Name:</strong> ${emp.name}</p>
          <p><strong>Email:</strong> ${emp.email}</p>
          <p><strong>Position:</strong> ${emp.position}</p>
          <p><strong>Salary:</strong> $${emp.salary}</p>
          <hr>
          <p><strong>Last Attendance</strong></p>
          <p><strong>Date:</strong> ${attendance.date}</p>
          <p><strong>Entry Time:</strong> ${attendance.entry_time || '‚Äî'}</p>
          <p><strong>Departure Time:</strong> ${attendance.departure_time || '‚Äî'}</p>
        </div>
      `;
    }
  </script>

</body>

</html>
