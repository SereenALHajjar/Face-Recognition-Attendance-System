<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Recognition Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    video,
    canvas {
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
      display: block;
      /* filter: blur(7px);  Remove blur by default */
    }

    button {
      padding: 0.8rem 1.6rem;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 1rem;
      font-size: 16px;
      color: #555;
    }

    .employee-info {
      margin: 2rem auto 1rem;
      padding: 1.7rem 1.5rem 1.2rem 1.5rem;
      max-width: 420px;
      background: linear-gradient(135deg, #f8fafc 60%, #e3e9f7 100%);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 60, 120, 0.13), 0 1.5px 6px rgba(0, 0, 0, 0.04);
      animation: fadeIn 0.5s ease-in-out;
      text-align: left;
      border: 1.5px solid #e0e7ef;
      position: relative;
      transition: box-shadow 0.2s;
    }

    .employee-info:hover {
      box-shadow: 0 12px 40px rgba(0, 60, 120, 0.18), 0 2px 8px rgba(0, 0, 0, 0.07);
      background: linear-gradient(135deg, #f0f4fa 60%, #dbeafe 100%);
    }

    .employee-info img {
      display: block;
      max-width: 160px;
      margin: 0 auto 1.2rem;
      border-radius: 12px;
      border: 2.5px solid #b6c6e3;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      background: #f3f6fa;
    }

    .employee-info p {
      margin: 0.35rem 0;
      font-size: 16px;
      color: #2a2a2a;
      letter-spacing: 0.01em;
    }

    .employee-info hr {
      border: none;
      border-top: 1.5px dashed #b6c6e3;
      margin: 1.1rem 0 0.7rem 0;
    }

    .employee-info strong {
      color: #3b5b8c;
    }

    a#add-link,
    a#all-link,
    a#stats-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
      transition: color 0.3s ease;
    }

    a#add-link:hover,
    a#all-link:hover,
    a#stats-link:hover {
      color: #004f99;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
</head>

<body>

  <h1>üì∏ Face Recognition Attendance System</h1>

  <video id="video" width="480" height="360" autoplay style="display:none;"></video>
  <canvas id="canvas" width="480" height="360"></canvas>

  <button onclick="captureAndSend()">Capture & Check</button>

  <p id="status"></p>
  <div id="result"></div>

  <a href="/add" id="add-link">‚ûï Register a New Employee</a>
  <br>
  <a href="/employees-page" id="all-link">üë• View All Employees</a>
  <br>
  <a href="/stats-page" id="stats-link">üìä View Attendance Statistics</a>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    // Start the webcam and BodyPix
    let net;
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadeddata = () => {
          setupBodyPix();
        };
      })
      .catch(err => {
        console.error("Camera access error:", err);
        status.textContent = "‚ùå Cannot access the camera.";
      });

    async function setupBodyPix() {
      net = await bodyPix.load();
      startSegmentation();
    }

    async function startSegmentation() {
      async function segmentFrame() {
        if (video.readyState === 4) {
          const segmentation = await net.segmentPerson(video, {
            internalResolution: 'medium',
            segmentationThreshold: 0.7,
          });
          bodyPix.drawBokehEffect(
            canvas, video, segmentation, 15, 7, false
          );
        }
        requestAnimationFrame(segmentFrame);
      }
      segmentFrame();
    }

    function captureAndSend() {
      const context = canvas.getContext('2d');
      // The canvas already has the background blurred and person clear
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("img", blob, "photo.jpg");

        status.textContent = "üîç Checking identity...";

        fetch("/face/compare", {
          method: "POST",
          body: formData
        })
          .then(res => res.json())
          .then(data => {
            if (data.match) {
              displayEmployee(data);
              status.textContent = "‚úÖ Employee recognized.";
            } else {
              resultDiv.innerHTML = `<p style="color:red;">${data.detail}</p>`;
              status.textContent = "";
            }
          })
          .catch(err => {
            console.error(err);
            status.textContent = "‚ùå Error sending photo.";
          });
      }, "image/jpeg");
    }

    function displayEmployee(emp) {
      const attendance = emp.attendance || { date: '‚Äî', entry_time: '‚Äî', departure_time: '‚Äî' };
      const imageUrl = emp.image_path;

      resultDiv.innerHTML = `
        <div class="employee-info">
          <img src="${imageUrl}" alt="Employee photo">
          <p><strong>Name:</strong> ${emp.name}</p>
          <p><strong>Email:</strong> ${emp.email}</p>
          <p><strong>Position:</strong> ${emp.position}</p>
          <p><strong>Salary:</strong> $${emp.salary}</p>
          <hr>
          <p><strong>Last Attendance</strong></p>
          <p><strong>Date:</strong> ${attendance.date}</p>
          <p><strong>Entry Time:</strong> ${attendance.entry_time || '‚Äî'}</p>
          <p><strong>Departure Time:</strong> ${attendance.departure_time || '‚Äî'}</p>
        </div>
      `;
    }
  </script>

</body>

</html>
